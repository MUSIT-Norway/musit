@import no.uio.musit.security.EncryptedToken

@(etok: EncryptedToken, error: String)

@main(etok, "Error", activeMenu = 1) {
  <div class="card">
    <div class="header">
      <h4 class="text-danger">An unexpected error occurred.</h4>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <p>@error</p>
        </div>
      </div>
    </div>
  </div>
}
