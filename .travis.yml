language: scala
jdk: oraclejdk8

sudo: false

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"

script:
# Scala build and test
- sbt compile test:compile
- sbt test
# Add integration tests?
- find $HOME/.sbt -name "*.lock" | xargs rm
# Frontend (ReactJS) build and test
- cd gui && "./initialize.sh" && npm run test

# Add addon for codeclimate

notifications:
  slack:
    secure: 
