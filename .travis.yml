language: scala
jdk: oraclejdk8

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache/
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

script:
  - sbt clean scalastyle
  - sbt -Xmax-classfile-name=242 coverage test it:test
  - sbt coverageReport
  - sbt coverageAggregate
  - sbt codacyCoverage

env:
  global:
    - secure: 

notifications:
  slack:
    secure: 
