# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
play {

  ws {
    ssl {
      default = true
      debug {
        ssl = true
        sslctx = true
        defaultctx = true
      }
    }
  }

  crypto {
    secret = "changeme"
  }

  i18n {
    langs = ["en"]
  }

  evolutions {
    enabled = true
  }

}

http {
  address=0.0.0.0
  port=7070
}

# Slick microservice database configuration
slick.dbs.default {
  driver = "slick.driver.H2Driver$"
  connectionTimeout = 20s
  loginTimeout = 20s
  socketTimeout = 20s

  db {
    # Remember to configure connection pool for production
    # connectionPool = disabled
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:play-default-memory"
  }

  numThreads = 20
  queueSize = 1000
}

musit {
  slack {
    # Fill this with the hash part of the system hook from slack, eks: ABCDEFGHI/ABCDEFGHI/JkH234iU2jKH24
    # null value indicates the slack logger isnt loaded.
    systemHookKey = null
  }
}
