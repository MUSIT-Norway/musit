# This is the main configuration file for the application.
# ~~~~~

play {

  crypto.secret = "changeme"
  crypto.secret = ${?APPLICATION_SECRET}

  i18n.langs = ["en"]

  http {
    errorHandler = "no.uio.musit.service.ErrorHandler"
    filters = ${musit.http.filters}
  }

  // See musit-service/src/main/resources/reference.conf
  modules.enabled += ${musit.security.module}
  modules.enabled += "modules.HealthCheckModule"
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

http.address = 0.0.0.0
http.port = 7070

slick {
  dbs {
    default {
      driver = "slick.driver.H2Driver$"
      driver = ${?SLICK_DRIVER}
      db {
        initializationFailFast = false
        connectionTimeout = 30000
        driver  ="org.h2.Driver"
        driver = ${?SLICK_DB_DRIVER}
        url="jdbc:h2:mem:play-default-memory;MODE=Oracle;DB_CLOSE_DELAY=-1"
        url = ${?SLICK_DB_URL}
        user = ""
        user = ${?SLICK_DB_USER}
        password = ""
        password = ${?SLICK_DB_PASSWORD}
      }
    }
  }
}

musit {
  objects.search {
    default-limit = 25
    max-limit = 100
  }
  env = "utv"
  env = ${?MUSIT_ENV}
  baseUrl = "http://localhost:80"
  baseUrl = ${?MUSIT_BASE_URL}
}

docker {
  hostname = "unknown"
  hostname = ${?DOCKER_HOSTNAME}
}
