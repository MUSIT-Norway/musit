@(templateCss: Html, isPortrait: Boolean = true)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    @if(isPortrait) {
      <link rel="stylesheet" href="@controllers.routes.Assets.at("css/portrait.css")">
    } else {
      <link rel="stylesheet" href="@controllers.routes.Assets.at("css/landscape.css")">
    }
    @templateCss
  </head>
  <body>
    @content
  </body>
</html>
